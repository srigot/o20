<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Test cave a vin</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/tether.min.css">
    <script src="js/gestionTableau.js"></script>
    <script src="js/appelWS.js"></script>
</head>
<body role="document" style="padding-top: 70px;">

<nav class="navbar navbar-fixed-top navbar-light bg-faded">
    <a class="navbar-brand" href="#">Ma cave à vin</a>
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
    </ul>
</nav>
<div class="container" role="main">
    <!--
      Output from Endpoints API call.
    -->
    <div class="alert alert-success" style="visibility: collapse;" id="outputAlert"></div>

    <div class="row">
        <div class="col-lg-12">
            <table class="table table-sm table-hover" id="table_vins">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Ann&eacute;e</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary pull-right"
                    type="button" id="addButton" data-toggle="modal" data-target="#myModal">Ajouter
            </button>
        </div>
    </div>
    <!-- Modal Saisie d'un vin -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Ajouter un vin</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-lg-10 col-md-9">
                                <!-- Text input-->
                                <div class="form-group">
                                    <input id="nom" name="nom" type="text" placeholder="Nom du vin"
                                           class="form-control input-md" required>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <div>
                                        <input id="annee" name="annee" type="number" max="4"
                                               placeholder="Année" class="form-control input-md">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer
                    </button>
                    <button type="button" id="btnValiderAjout" class="btn btn-primary">Valider
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery first, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"
        integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7"
        crossorigin="anonymous"></script>

<script src="js/index.js"></script>
<script src="https://apis.google.com/js/client.js?onload=initIndex"></script>
</body>
</html>
